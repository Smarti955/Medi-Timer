<!DOCTYPE html>
<html lang="en">

<head>



    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medi-Timer_20min</title>

    <link rel="manifest" href="manifest.json">

    <style>
        .background-dark {
            background-color: #ad0303;
        }

        .center {
            display: flex;
            justify-content: center;
        }

        .margin-top {
            margin-top: 25px;
        }

        .timer {
            font-size: 60px;
            color: white;
            font-family: 'Roboto', sans-serif;
        }

        .cat {
            height: 200px;
            width: 200px;
        }
    </style>

    <script>

        let ALARM = new Audio('Alarm.aac');
        let timerStarted = false;

        function startTimer() {
            if (!timerStarted) {
                let startTime = new Date().getTime();
                let fiveMinutes = 1000 * 60 * 10;
                let endTime = startTime + fiveMinutes;

                setInterval(function () {
                    let timeleft = endTime - new Date().getTime();

                    if (timeleft > 0) {
                        let minutes = timeleft / (1000 * 60);
                        minutes = Math.floor(minutes);
                        let seconds = (timeleft / 1000) % 60;
                        seconds = Math.round(seconds);
                        seconds = ('0' + seconds).slice(-2);
                        let text = minutes + ' : ' + seconds;
                        timer.innerHTML = text;
                    } else {
                        ALARM.play();

                        timer.innerHTML = '00 : 00';
                    }

                }, 1000);
                timerStarted = true;
            }
        }
    </script>

</head>

<body class="background-dark">

    <div class="cat">
        <a href="index.html" class="button">
            <img height="50" src="home-button.png"></a>
    </div>

    <div class="center">

        <img src="stpw.png" height="200px">

    </div>

    <div class="center margin-top timer" id="timer">
        10:00
    </div>



    <div class="center">

        <img onclick="startTimer()" src="btn.png" height="200px">

    </div>

    <div class="center">
        <a href="10min.html" class="button">
            <img height="50" src="stop-button.png"></a>
    </div>
</body>

</html>
